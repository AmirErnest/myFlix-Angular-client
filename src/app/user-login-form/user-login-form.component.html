<mat-card>
  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <mat-form-field>
              <!-- ngModel directive used to bind the form input values entered by the user to the userCredentials object in the login component -->
              <input
                  matInput
                  [(ngModel)]="userCredentials.Username"
                  placeholder="Username"
                  type="text"
                  name="Username"
                  required
              >
              </mat-form-field>
              <mat-form-field>
              <input
                  matInput
                  [(ngModel)]="userCredentials.Password"
                  type = "password"
                  placeholder="Password"
                  name="Password"
                  required
              >
          </mat-form-field>
          
      </form>
  </mat-card-content>
  <!-- Event binding used to invoke the loginUser function in the login component when the button is clicked -->
  <mat-card-actions>
      <button
          mat-raised-button
          (click)="loginUser()"
          color="primary"
      >
          Login
      </button>
  </mat-card-actions>
</mat-card>
