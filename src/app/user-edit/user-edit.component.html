<mat-card>
  <mat-card-header>
    <mat-card-title>
      Edit your data
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <!-- ngModel directive used to bind the form input values entered by the user to the userData object 
  in the user-edit.component. -->
        <input matInput [(ngModel)]="newData.Username" placeholder="Username" value={{data.username}} type="text"
          name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newData.Password" placeholder="Password" type="password" name="Password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newData.Email" placeholder="Email" value={{data.email}} type="email" name="Email"
          required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newData.Birthday" placeholder="Birthday" value={{data.birthday}} type="date"
          name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Discard</button>
    <!-- Event binding used to invoke the editUser function in the user-edit.component when the button is clicked -->
    <button mat-raised-button (click)="editUser()" color="primary">Save changes</button>
  </mat-card-actions>
</mat-card>
